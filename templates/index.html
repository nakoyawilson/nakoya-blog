{% include "header.html" %}

	<div class="main-wrapper">


		<section class="blog-list px-3 py-5 p-md-5">
			<div class="container single-col-max-width">
				{% for post in all_posts %}
				<div class="item mb-5">
					<div class="row g-3 g-xl-0">
						<div class="col-2 col-xl-3">
							<img class="img-fluid post-thumb " src="{{post.img_url}}"
								alt="image">
						</div>
						<div class="col">
							<h3 class="title mb-1"><a class="text-link" href="{{ url_for('show_post', post_id=post.id) }}">{{ post.title }}</a></h3>
							<div class="meta mb-1"><span class="date">Published on {{post.date}}</span><span class="time">5
									min read</span><span class="comment"><a class="text-link" href="#">8
										comments</a></span></div>
							<div class="intro">{{ post.intro }}</div>
							<a class="text-link" href="{{ url_for('show_post', post_id=post.id) }}">Read more &rarr;</a>
						</div>
						<!--//col-->
					</div>
					<!--//row-->
				</div>
				<!--//item-->
				{% endfor %}


				<nav class="blog-nav nav nav-justified my-5">
					<a class="nav-link-prev nav-item nav-link d-none rounded-left" href="#">Previous<i
							class="arrow-prev fas fa-long-arrow-alt-left"></i></a>
					<a class="nav-link-next nav-item nav-link rounded" href="#">Next<i
							class="arrow-next fas fa-long-arrow-alt-right"></i></a>
				</nav>

			</div>
		</section>

{% include "footer.html" %}
